
<table mat-table class="mat-elevation-z3" [dataSource]="data">

  <ng-container matColumnDef="h1">
    <th mat-header-cell *matHeaderCellDef>
      h1
    </th>
    <td mat-cell *matCellDef="let entry " >{{entry.code}} </td>
  </ng-container>

   <ng-container matColumnDef="h2">
    <th mat-header-cell *matHeaderCellDef>
      h2
    </th>
    <td mat-cell *matCellDef="let entry " >{{entry.voyage}} </td>
  </ng-container>
     <ng-container matColumnDef="h3">
    <th mat-header-cell *matHeaderCellDef>
      h3
    </th>
    <td mat-cell *matCellDef="let entry " >{{entry.descriptions.column1}} </td>
  </ng-container>
      <ng-container matColumnDef="h4">
    <th mat-header-cell *matHeaderCellDef>
      h4
    </th>
    <td mat-cell *matCellDef="let entry " >{{entry.descriptions.column2}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
